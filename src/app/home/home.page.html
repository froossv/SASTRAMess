<ion-header>
  <ion-toolbar>
    <ion-title>
      SASTRA Mess
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Log In
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item class="firstitem">
            <ion-label position="floating">Registration Number</ion-label>
            <ion-input [(ngModel)]="regnum" type="number"></ion-input>
        </ion-item>
        <ion-item class="seconditem">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="pswrd"></ion-input>
        </ion-item>
     </ion-list>
    <ion-button color="warning" fill="solid" (click)="onClickLogin()">
      <ion-ripple-effect></ion-ripple-effect>
        Log In
    </ion-button>
  </ion-card-content>
  </ion-card>
</ion-content>
