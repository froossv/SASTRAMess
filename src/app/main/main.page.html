<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      SASTRA Mess
    </ion-title>
  </ion-toolbar>

  <div class="head">
      <ion-icon class="profileicon" size="large" name="person"></ion-icon>
      <p class="profile">Shrihari<br class="headbr">120004213</p>
      <ion-icon class="messicon" size="large" name="pizza"></ion-icon>
      <p class="messname">Leaf & Agro<br class="headbr">Mega Hostel Mess</p>
  </div>
    
</ion-header>

<ion-content fullscreen="true">
  
  <ion-list lines="inset">
    <ion-card>
      <ion-card-content>
    <ion-item class="carditem" lines="none">
        <ion-label text-wrap><p class="listhead">What's cooking today?<br class="cardbr"></p>
          <p class="date">Tuesday      12 Feb 2019</p>
          <!--Disable checkbox on crossing time-->
        </ion-label>
    </ion-item>
    </ion-card-content>
    </ion-card>

    <ion-item class="itemparent" lines="none" *ngFor="let entry of menu">
    <ion-item class="{{entry.tag}}" lines="none">
        <ion-icon class="tagicon" name="{{entry.icon}}"></ion-icon>
    </ion-item>
      <ion-item class="itemmenu">
        <div class="{{entry.tag}}ico"></div>
        <div class="itemname">
          <ion-label text-wrap>{{entry.val}}</ion-label>
        </div> 
        <ion-button class="codebutton" color="{{entry.color}}" disabled="{{!entry.isChecked}}" (click)="showCode()">Code</ion-button>
        <!--Button is disabled only after update in actual app-->
      </ion-item>
    </ion-item>
  </ion-list>

  <ion-list lines="inset">
    <ion-card>
      <ion-card-content>
      <ion-item class="carditem" lines="none">
          <ion-label text-wrap><p class="listhead">What's on the menu tomorrow?<br class="cardbr"></p>
            <p class="date">Wednesday       13 Feb 2019</p>
            <p class="closetime">Orders close at 11:00pm</p>
          </ion-label>
      </ion-item>
      </ion-card-content>
    </ion-card>
      <ion-item class="itemparent" lines="none" *ngFor="let entry of menu">
      <ion-item class="{{entry.tag}}" lines="none">
          <ion-icon class="tagicon" name="{{entry.icon}}"></ion-icon>
      </ion-item>
        <ion-item class="itemmenu">
          <div class="{{entry.tag}}ico"></div>
          <div class="itemname">
            <ion-label text-wrap>{{entry.val}}</ion-label>
          </div>         
          <ion-note class="{{entry.tag}}note">Rs.{{entry.price}}<br>{{entry.note}}</ion-note>
          <ion-checkbox color="{{entry.color}}" [(ngModel)]="entry.isChecked"></ion-checkbox>
        </ion-item>
      </ion-item>
    </ion-list>
  
</ion-content>

<ion-footer no-border>
  <div class="transparent">
    <ion-button class="updatebutton" color="warning" fill="solid" (click)="updateNote()">
        <ion-ripple-effect></ion-ripple-effect>
          Update Order
    </ion-button>
    </div>
</ion-footer>
